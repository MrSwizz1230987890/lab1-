<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="form-title">Реєстрація</h1>
        
        <div id="successMessage" class="success-message">
            Форма успішно відправлена!
        </div>

        <form id="registrationForm">
            <div class="form-group">
                <label for="name" class="form-label">Ім'я:</label>
                <input type="text" id="name" name="name" class="form-input" placeholder="Введіть ваше ім'я">
                <div class="error-message" id="nameError">Поле "Ім'я" не може бути порожнім</div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="example@email.com">
                <div class="error-message" id="emailError">Введіть коректний email адрес</div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Мінімум 6 символів">
                <div class="error-message" id="passwordError">Пароль має бути мінімум 6 символів</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Повтор пароля:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Повторіть пароль">
                <div class="error-message" id="confirmPasswordError">Паролі не збігаються</div>
            </div>

            <button type="submit" class="submit-btn">Надіслати</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
